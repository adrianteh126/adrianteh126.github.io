# File: .github/workflows/setup-node/action.yml
name: setup-node
description: Setup Node + PNPM

runs:
  using: "composite"
  steps:
    # 1ï¸âƒ£ Install pnpm FIRST
    - name: Setup PNPM ğŸ“¦
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    # 2ï¸âƒ£ Setup Node and enable pnpm cache
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"

    # 3ï¸âƒ£ Install dependencies
    - name: Install dependencies ğŸ”§
      shell: bash
      run: pnpm install --frozen-lockfile
